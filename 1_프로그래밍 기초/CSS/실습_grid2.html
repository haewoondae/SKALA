<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경계선으로 구분된 동일 너비 그리드</title>

  <style>
    /* 1) 페이지 기본값 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 2) body 기본 스타일 */
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #fafafa;
    }

    /* 3) 전체 컨테이너 */
    .container {
      max-width: 500px;              /* 전체 너비 제한 */
      margin: auto;                  /* 화면 가운데 정렬 */
      border: 2px solid #333;        /* 전체 테두리 */
    }

    /* 4) 첫 번째 행 - 2개의 동일한 너비 박스 */
    .row-2 {
      display: grid;                 /* CSS Grid 활성화 */
      grid-template-columns: 1fr 1fr; /* 2개의 동일한 크기 열 */
      /* gap 제거 - 간격 없음 */
    }

    /* 5) 두 번째 행 - 3개의 동일한 너비 박스 */
    .row-3 {
      display: grid;                 /* CSS Grid 활성화 */
      grid-template-columns: 1fr 1fr 1fr; /* 3개의 동일한 크기 열 */
      /* gap 제거 - 간격 없음 */
    }

    /* 6) 개별 박스 공통 스타일 */
    .item {
      background: #e6dcff;          /* 연한 보라색 배경 */
      text-align: center;           /* 글자 중앙 정렬 */
      padding: 20px 0;              /* 위아래 여백 */
      font-size: 14px;              /* 글자 크기 */
      font-weight: 600;             /* 글자 굵기 */
      
      /* ★ 경계선으로 구분 */
      border-right: 1px solid #333; /* 오른쪽 경계선 */
      border-bottom: 1px solid #333; /* 아래쪽 경계선 */
    }

    /* 7) 각 행의 마지막 박스는 오른쪽 경계선 제거 */
    .row-2 .item:last-child,
    .row-3 .item:last-child {
      border-right: none;           /* 마지막 박스의 오른쪽 경계선 제거 */
    }

    /* 8) 마지막 행의 박스들은 아래쪽 경계선 제거 */
    .row-3 .item {
      border-bottom: none;          /* 마지막 행의 아래쪽 경계선 제거 */
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- 첫 번째 행: 2개의 동일한 너비 박스 -->
    <div class="row-2">
      <div class="item">1 of 2</div>
      <div class="item">2 of 2</div>
    </div>

    <!-- 두 번째 행: 3개의 동일한 너비 박스 -->
    <div class="row-3">
      <div class="item">1 of 3</div>
      <div class="item">2 of 3</div>
      <div class="item">3 of 3</div>
    </div>

  </div>

</body>
</html>
