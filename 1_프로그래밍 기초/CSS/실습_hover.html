<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        body {
            margin: 50px;
            font-family: Arial, sans-serif;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .btn-blue {
            background-color: #008CBA;
        }
        
        .btn-blue:hover {
            background-color: #007B9A;
        }
        
        .btn-red {
            background-color: #f44336;
        }
        
        .btn-red:hover {
            background-color: #da190b;
        }
        
        .btn-white {
            background-color: white;
            color: black;
            border: 2px solid #ddd;
        }
        
        .btn-white:hover {
            background-color: black;
            color: white;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>버튼 Hover 효과 실습</h1>
    
    <button class="btn">초록 버튼</button>
    <button class="btn btn-blue">파랑 버튼</button>
    <button class="btn btn-red">빨강 버튼</button>
    <button class="btn btn-white">흰색 버튼</button>
</body>
</html>
