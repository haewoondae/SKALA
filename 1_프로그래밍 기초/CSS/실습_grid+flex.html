<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid + Flexbox 핵심</title>
    <style>
        /* ========================================
           기본 설정 - 필수만
        ======================================== */
        body {
            margin: 0;
            padding: 20px;
        }
        
        /* ========================================
           Grid 컨테이너 - 핵심 구조
        ======================================== */
        .container {
            /* Grid 기본 설정 */
            display: grid;                      /* Grid 활성화 */
            grid-template-columns: 1fr;         /* 1개 열 */
            grid-template-rows: auto auto auto 1fr; /* 4개 행 */
            gap: 20px;                          /* 간격 */
            
            /* 최소 크기만 설정 */
            height: 500px;
        }
        
        /* ========================================
           Flexbox 영역 - 검색 부분
        ======================================== */
        .search-area {
            /* Flexbox 기본 설정 */
            display: flex;                      /* Flexbox 활성화 */
            justify-content: center;            /* 가로 중앙 정렬 */
            align-items: center;                /* 세로 중앙 정렬 */
            gap: 10px;                          /* 요소 간 간격 */
        }
        
        /* 입력창과 버튼 기본 크기만 */
        .search-input {
            width: 200px;
            padding: 8px;
        }
        
        .search-btn {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <!-- Grid 컨테이너 -->
    <div class="container">
        
        <!-- Grid 첫 번째 영역 -->
        <div>
            <h1>Grid + Flexbox 조합</h1>
        </div>
        
        <!-- Grid 두 번째 영역 -->
        <div>
            <p>Grid와 flexbox를 이용하여 화면 구성</p>
        </div>
        
        <!-- Grid 세 번째 영역 - Flexbox 사용 -->
        <div class="search-area">
            <input type="text" class="search-input" placeholder="키워드 입력">
            <button class="search-btn">검색</button>
        </div>
        
        <!-- Grid 네 번째 영역 -->
        <div>
            <h2>목록형 데이터 영역</h2>
        </div>
        
    </div>
</body>
</html>
