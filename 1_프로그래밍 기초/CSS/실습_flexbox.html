<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 중앙 정렬</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            border: 3px solid #333;        /* 테두리 추가 */

        }
        
        .box {
            width: 150px;
            height: 150px;
            margin: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .box1 {
            background-color: #ff6b6b;
        }
        
        .box2 {
            background-color: #4ecdc4;
        }
        
        .box3 {
            background-color: #45b7d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">박스 1</div>
        <div class="box box2">박스 2</div>
        <div class="box box3">박스 3</div>
    </div>
</body>
</html>
