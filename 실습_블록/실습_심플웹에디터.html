<!DOCTYPE html>         <!-- 심플 웹 에디터 ai 생성 -->
<html lang="ko">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심플 웹 에디터</title>
    <style>
        .editor {
            border: 1px solid #ccc;
            min-height: 150px;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button { margin-right: 5px; }
        #result {
            border: 1px solid #36c;
            background: #f4f6ff;
            margin-top: 20px;
            padding: 10px;
            min-height: 80px;
            font-size: 15px;
            white-space: pre-wrap;
        }
    </style>
    <script>
        function format(command, value = null) {
            document.execCommand(command, false, value);
        }
        function getHtmlContent() {
            const content = document.getElementById('editor').innerHTML;
            document.getElementById('result').innerText = content;
        }
    </script>
</head>
<body>
    <h1>심플 웹 에디터</h1>
    <div>
        <button onclick="format('bold')"><b>굵게</b></button>
        <button onclick="format('italic')"><i>기울임</i></button>
        <button onclick="format('underline')"><u>밑줄</u></button>
        <button onclick="format('foreColor', 'red')" style="color:red;">글자색 빨강</button>
        <button onclick="format('foreColor', 'blue')" style="color:blue;">글자색 파랑</button>
        <button onclick="format('hiliteColor', 'yellow')" style="background-color:yellow;">배경 노랑</button>
        <button onclick="format('removeFormat')">포맷 제거</button>
        <button onclick="getHtmlContent()">저장</button>
    </div>
    <div id="editor" class="editor" contenteditable="true">
        여기에 내용을 입력하세요...
    </div>
    <h3>저장된 HTML 코드</h3>
    <pre id="result"></pre>
</body>
</html>
