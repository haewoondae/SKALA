    <p><b>10:00</b> - 여유있는 <span style="background-color: yellow;">브런치</span></p>

    <p><b>13:00</b> - 취미 활동(책 읽기, 그림 그리기 등)</p>
    <p><b>15:00</b> - <del>친구와 만남</del> 영화 감상</p>   

    <h3><u>저녁과 밤</u></h3>

    <p><b>20:00</b> - 편안한 목욕, 휴식</p>
    <p><b>22:00</b> - 음악 감상, 내일 계획 세우기</p>
    <p><b>23:00</b> - 취침</p>
