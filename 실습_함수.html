<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 드가자</title>
</head>


<body>
    
    <script>
        // 함수의 특징
        // 1. 재사용성: 함수는 재사용 가능한 코드 블록입니다.
        // 2. 캡슐화: 특정 기능을 감추어, 코드의 다른 부분에서 복잡한 동작을 쉽게 실행합니다. 
        // 매개변수와 반환값: 함수는 입력값(매개변수)을 받아서 처리하고 결과값(반환값)을 돌려줍니다.

        // [3가지 함수 정의 방법]
        // 1. 함수 선언문
        function greet(name) {
            return "Hello, " + name + "!";
        }

        // 2. 함수 표현식
        const greet = function(name) {
            return "Hello, " + name + "!";
        };

        // 3. 화살표 함수
        const greet = (name) => {
            return "Hello, " + name + "!";
        };
    </script>


</body>
</html>
