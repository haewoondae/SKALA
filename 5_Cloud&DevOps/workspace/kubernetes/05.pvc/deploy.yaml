apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk003-myfirst-api-server
  namespace: skala-practice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sk003-myfirst-api-server
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8081'
        prometheus.io/path: '/actuator/prometheus'
        update: 54c0775a
      labels:
        app: sk003-myfirst-api-server
    spec:
      serviceAccountName: default
      containers:
      - name: myfirst-api-server
        image: amdp-registry.skala-ai.com/skala25a/sk003-myfirst-api-server:1.0.0
        imagePullPolicy: Always
        env:
        - name: USER_NAME
          value: sk003
        - name: NAMESPACE
          value: skala-practice
        - name: SPRING_PROFILES_ACTIVE  
          value: "prod"  

        #PVC를 /app/config로 마운트
        volumeMounts:
        - name: efs-config
          mountPath: /app/config
          readOnly: true

      volumes:
      - name: efs-config
        persistentVolumeClaim:
          claimName: sk003-efs-sc-myfirst-api-server-pvc
