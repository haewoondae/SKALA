<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Posts - Flex & Card with Pagination (fetch)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Posts</h1>
      <label class="view-switch">
        View:
        <select id="view-select">
          <option value="flex" selected>Flex list</option>
          <option value="card">Card grid </option>
        </select>
      </label>
    </header>

    <div id="loader" class="loader" aria-live="polite">불러오는 중...</div>
    <div id="error" class="error hidden" role="alert"></div>

    <!-- Flex List -->
    <section id="flex-list" class="list list--flex hidden" aria-label="posts as flex list"></section>

    <!-- Card Grid -->
    <section id="card-list" class="list list--card hidden" aria-label="posts as cards"></section>

    <nav id="pagination" class="pagination" aria-label="페이지 내비게이션"></nav>
  </main>

  <!-- Floating Prev / Next Buttons -->
  <button id="prev-floating" class="pager-floating pager-floating--left hidden" aria-label="이전 페이지">‹</button>
  <button id="next-floating" class="pager-floating pager-floating--right hidden" aria-label="다음 페이지">›</button>

  <script src="app.js"></script>
</body>
</html>
