apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-cookie: "canary-session"
  name: sk000-cm-tls-canary-ingress
  namespace: skala-practice
spec:
  ingressClassName: public-nginx
  rules:
  - host: sk000-tls.skala25a.project.skala-ai.com
    http:
      paths:
      - backend:
          service:
            name: sk000-green
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - sk000-tls.skala25a.project.skala-ai.com
    secretName: sk000-cm-auto-tls-secret
