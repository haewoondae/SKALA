apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sk000-ingress
  namespace: skala-practice
spec:
  ingressClassName: public-nginx
  rules:
  - host: sk000-tls.skala25a.project.skala-ai.com
    http:
      paths:
      - backend:
          service:
            name: sk000-ingress-test
            port:
              number: 8080
        path: /api
        pathType: Prefix
      - backend:
          service:
            name: sk000-ingress-test
            port:
              number: 8081
        path: /actuator
        pathType: Prefix
      - backend:
          service:
            name: sk000-ingress-test
            port:
              number: 8080
        path: /swagger
        pathType: Prefix
      - backend:
          service:
            name: sk000-ingress-test
            port:
              number: 8080
        path: /
        pathType: Prefix
