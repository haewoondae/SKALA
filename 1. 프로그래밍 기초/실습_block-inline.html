<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline 비교</title>
    <style>
        body {
            margin: 30px;
            font-family: Arial, sans-serif;
        }
        
        .block-div {
            display: block;
            background-color: #e3f2fd;
            border: 2px solid #2196f3;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
        }
        
        .inline-div {
            display: inline;
            background-color: #fff3e0;
            border: 2px solid #ff9800;
            padding: 15px;
            margin: 10px;
        }
        
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px dashed #999;
            margin: 20px 0;
        }
        
        h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>div 태그: Block vs Inline 스타일 비교</h1>
    
    <h2>1. 블록 요소 (display: block) - 기본값</h2>
    <div class="container">
        <div class="block-div">첫 번째 블록 div</div>
        <div class="block-div">두 번째 블록 div</div>
        <div class="block-div">세 번째 블록 div</div>
    </div>
    
    <h2>2. 인라인 요소 (display: inline)</h2>
    <div class="container">
        <div class="inline-div">첫 번째 인라인 div</div>
        <div class="inline-div">두 번째 인라인 div</div>
        <div class="inline-div">세 번째 인라인 div</div>
    </div>
</body>
</html>
