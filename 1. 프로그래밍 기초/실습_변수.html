<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        <!-- 숫자형 변수 실습 -->
        let num1 = 10;
        let num2 = 15;
        let sum = num1 + num2;

        console.log(num1, num2, sum); // 콘솔에 num1, num2, sum 출력
        

        <!-- 문자열 변수 실습 -->
        let string1 = "Hello";
        let string2 = 'World';
        const string3  = '안녕' ;

        console.log(string1, string2, string3); // 콘솔에 문자열 출력

        <!-- 템플릿 리터럴 실습 -->
        let sum1 = "합계: '3'";
        let sum2 = '합계: "3"';
        console.log(sum1, sum2); // 콘솔에 문자열 출력

        <!-- 문자열 연결 실습 -->
        let message = `머리와 몸통` + '꽁무니' ;
        console.log(message); // 콘솔에 문자열 출력

        <!-- 숫자형 연산 실습 -->
        let result = `${num1} 더하기 ${num2}의 결과: ${num1 + num2}`;
        console.log(result); // 콘솔에 결과 출력

    </script>
    
</body>
</html>
