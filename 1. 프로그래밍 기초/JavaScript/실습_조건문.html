<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let isMember = true;
    if (isMember) {
        console.log("회원입니다.");
    } else {
        console.log("비회원입니다.");
    }

    let day = "월요일";
    switch (day) {
        case "월요일":
            console.log("오늘은 월요일입니다.");
            break;
        case "화요일":
            console.log("오늘은 화요일입니다.");
            break;
        case "수요일":
            console.log("오늘은 수요일입니다.");
            break;
        default:
            console.log("주중의 다른 날입니다.");
    }
